<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body class="bg-light bg-gradient" style="font-family: 'Lato', sans-serif;">
    <nav class="navbar sticky-top navbar-dark bg-secondary bg-gradient py-3">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand fs-3 font-monospace" href="index.html">Form Validasi Vaksin Mahasiswa FTEIC</a>
        </div>
    </nav>
    <div class="bg-light bg-gradient container mx-auto my-4 border border-secondary rounded-3 shadow col-6">
        <form name="formValidasi" onsubmit="return validateForm()" class="pt-2">
            <div class="form-group m-2">
                <label>Nama Mahasiswa</label>
                <input type="text" name="nama" placeholder="Nama Mahasiswa" class="form-control mt-1" minlength="3"
                    maxlength="40" required>
            </div>
            <div class="form-group m-2">
                <label>NRP Mahasiswa</label>
                <input type="text" name="nrp" placeholder="NRP Mahasiswa" class="form-control mt-1" minlength="10"
                    maxlength="14" required>
            </div>
            <div class="form-group m-2">
                <label>Alamat Domisili</label>
                <input type="text" name="alamat" placeholder="Alamat Domisili" class="form-control mt-1" minlength="10"
                    maxlength="50" required>
            </div>
            <div class="form-group m-2">
                <label>No Handphone</label>
                <input type="text" name="handphone" placeholder="No Handphone" class="form-control mt-1" minlength="5"
                    maxlength="15" required>
            </div>
            <div class="form-group m-2">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control mt-1" minlength="5"
                    maxlength="50" required>
            </div>
            <div class="form-group m-2">
                <label>Departemen</label>
                <select name="departemen" class="form-control form-select mt-1">
                    <option selected>Pilih Departemen</option>
                    <option value="1">Departemen Teknik Elektro</option>
                    <option value="2">Departemen Teknik Biomedik</option>
                    <option value="3">Departemen Teknik Komputer</option>
                    <option value="4">Departemen Teknik Informatika</option>
                    <option value="5">Departemen Sistem Informasi</option>
                    <option value="6">Departemen Teknologi Informasi</option>
                    
                </select>
            </div>
            <div class="form-group m-2">
                <label>Status Vaksin</label>
                <select name="vaksin" class="form-control form-select mt-1">
                    <option selected>Pilih Status Vaksin</option>
                    <option value="1">Belum Vaksin</option>
                    <option value="2">Vaksin 1</option>
                    <option value="3">Vaksin 2</option>
                </select>
            </div>
            <button href="index.html" type="submit" class="btn btn-secondary m-2 mb-3 bg-gradient">Submit Form</button>
        </form>
    </div>
    <footer>
        <p class="text-center">&copy; Institut Teknologi Sepuluh Nopember 2021</p>
    </footer>
</body>
<script>
    function validateForm() {
        if (document.forms["formValidasi"]["nama"].value == "") {
            alert("Nama Mahasiswa Harus Diisi!");
            document.forms["formValidasi"]["nama"].focus();
            return false;
        }
        if (document.forms["formValidasi"]["nrp"].value == "") {
            alert("NRP Mahasiswa Harus Diisi!");
            document.forms["formValidasi"]["nrp"].focus();
            return false;
        }
        if (document.forms["formValidasi"]["alamat"].value == "") {
            alert("Alamat Domisili Harus Diisi!");
            document.forms["formValidasi"]["alamat"].focus();
            return false;
        }
        if (document.forms["formValidasi"]["handphone"].value == "") {
            alert("No Handphone Harus Diisi!");
            document.forms["formValidasi"]["handphone"].focus();
            return false;
        }
        if (document.forms["formValidasi"]["email"].value == "") {
            alert("Email Harus Diisi!");
            document.forms["formValidasi"]["email"].focus();
            return false;
        }
        if (document.forms["formValidasi"]["departemen"].selectedIndex < 1) {
            alert("Pilih Departemen!");
            document.forms["formValidasi"]["departemen"].focus();
            return false;
        }
        if (document.forms["formValidasi"]["vaksin"].selectedIndex < 1) {
            alert("Pilih Status Vaksin!");
            document.forms["formValidasi"]["vaksin"].focus();
            return false;
        }
        alert("Data berhasil disubmit.");
    }
</script>
</html>
